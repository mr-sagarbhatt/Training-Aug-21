<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dsplay</title>
    <style>
      .container {
        background-color: #5b9bd5;
        width: fit-content;
        padding: 10px;
      }
      .container > div {
        display: inline-block;
        height: 100px;
        width: 100px;
        border: 1px groove #999;
      }
    </style>
  </head>
  <body>
    <h1>Displayed using inline-block</h1>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
