<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Report</title>

    <style>
      body {
        display: flex;
        justify-content: center;
      }
      .report-table {
        background-color: antiquewhite;
        border: 1px solid #28293c;
        font-size: large;
        width: 700px;
        border-spacing: 0;
      }
    </style>
  </head>
  <body>
    <table border="1" class="report-table">
      <caption>
        <h2>Student Report Card</h2>
      </caption>
      <colgroup span="3" style="color: #28293c" />
      <thead>
        <tr>
          <th>Roll No: 01</th>
          <th>Name: Sagar Bhatt</th>
          <th>Year of Passing: 2021</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th colspan="2">Subjects</th>
          <th>Grades</th>
        </tr>
        <tr>
          <td colspan="2">HTML</td>
          <td>A</td>
        </tr>
        <tr>
          <td colspan="2">JavaScript</td>
          <td>A</td>
        </tr>
        <tr>
          <td colspan="2">Python</td>
          <td>A</td>
        </tr>
        <tr>
          <td colspan="2">C</td>
          <td>A</td>
        </tr>
      </tbody>
      <tfoot>
        <th colspan="2">Congratulations! You have cleared the exam.</th>
        <th>Overall Grade: A</th>
      </tfoot>
    </table>
  </body>
</html>
