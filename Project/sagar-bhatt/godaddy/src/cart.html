<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Domain Names, Websites, Hosting &amp; Online Marketing Tools - GoDaddy IN
    </title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- font-awesome css -->
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <div class="cart-header">
      <!-- logo -->
      <div class="logo-container">
        <a href="#">
          <img
            class="icon"
            src="./images/svg/GoDaddy-Icon-Black-Logo.wine.svg"
            alt="logo"
            height="48px"
            width="50px"
          />
          <img
            class="logo"
            src="./images/svg/GoDaddy-Black-Logo.wine.svg"
            alt="logo"
            height="35px"
            width="166px"
          />
          <span class="country-name d-none">India</span>
        </a>
      </div>
      <!-- contact-us -->
    </div>

    <!-- root -->
    <div class="cart">
      <div class="container">
        <!-- <div class="cart-top"> -->
        <!-- headline -->
        <!-- <h3 class="headline">Purchase</h3> -->
        <!-- navigation -->
        <!-- <div class="navigation">
            <a href="#"><strong>Cart</strong></a>
          </div>
          <div class="pb-3"></div>
        </div> -->
        <!-- cart-container -->
        <div class="cart-main">
          <!-- title -->
          <div class="cart-title">Your Items</div>
          <!-- cart-card -->
          <div class="cart-card">
            <div class="cart-header">Starter Linux Hosting with cPanel</div>
            <div class="cart-body">
              <div class="cart-select">
                <select class="form-select">
                  <option selected>1 Month</option>
                  <option value="6">6Months</option>
                  <option value="12">12Months</option>
                  <option value="24">24Months</option>
                  <option value="36">36Months</option>
                </select>
              </div>
              <div class="cart-price">
                <span class="fs-6">&#x20B9;199.00</span>
                <s class="text-black fw-normal">&#x20B9;199.00</s>
                <span class="fw-normal">50% off</span>
              </div>
            </div>
            <div class="cart-footer">
              <div class="cart-renewal text-muted">
                Renews February 2025 for &#x20B9;179.00/mo (&#x20B9;6,444.00
                total)
              </div>
              <div class="cart-delete">
                <i class="far fa-trash-alt"></i>
              </div>
            </div>
          </div>
          <div class="below-card">
            <button
              class="cart-btn text-muted fw-normal text-decoration-underline"
            >
              View offer disclaimers
            </button>
            <button class="cart-btn fs-6">
              <i class="far fa-trash-alt"></i>
              <span class="text-decoration-underline fw-bold">Empty Cart</span>
            </button>
          </div>
          <hr />
          <div class="subtotal">
            <span class="subtotal-text">
              Subtotal <span class="currency">(INR)</span>
            </span>
            <span class="subtotal-price">&#x20B9;3,763.00</span>
          </div>
          <div class="promo-code">
            <button class="cart-btn fs-6 text-decoration-underline">
              Have a promo code?
            </button>
            <div class="promo-code-input">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a promo code"
                />
                <span class="input-group-text search-icon px-md-5">Apply</span>
              </div>
              <div class="hide-input">
                <i class="fas fa-times fs-4"></i>
              </div>
            </div>
          </div>
          <hr />
          <div class="order-btn">
            <div class="above-btn">
              <span class="fw-bold">
                <img
                  class="icon mb-1"
                  src="./images/svg/GoDaddy-Icon-Black-Logo.wine.svg"
                  alt="logo"
                  height="50px"
                  width="25px"
                />
                Nice!</span
              >
              You saved â‚¹3,600.00 on your order.
            </div>
            <button class="btn btn-dark w-100">I'm Ready to Pay</button>
          </div>
        </div>
        <!-- basket -->
      </div>
    </div>

    <!-- footer -->

    <!-- * scripts -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
